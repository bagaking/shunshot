<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>设置 - Shunshot</title>
  <script>
    console.debug('[SettingWindow] Document loading started',JSON.stringify({
        timestamp: Date.now(),
        url: window.location.href
      }));

      // 监听 DOMContentLoaded 事件
      document.addEventListener('DOMContentLoaded', () => {
        console.debug('[SettingWindow] DOMContentLoaded fired',JSON.stringify({
          timestamp: Date.now(),
          readyState: document.readyState
        }));
      });

      // 监听 load 事件
      window.addEventListener('load', () => {
        console.debug('[SettingWindow] Window load completed',JSON.stringify({
          timestamp: Date.now(),
          readyState: document.readyState
        }));
      });

      // 监听错误
      window.addEventListener('error', (event) => {
        console.error('[SettingWindow] Error occurred:',JSON.stringify({
          error: event.error,
          message: event.message,
          timestamp: Date.now()
        }));
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('[SettingWindow] Unhandled promise rejection:',JSON.stringify({
          reason: event.reason,
          timestamp: Date.now()
        }));
      });
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/renderer/settingsWindow.tsx"></script>
</body>
</html>
