<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shunshot</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      #root {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      /* 确保所有元素都能正确显示 */
      .fixed {
        position: fixed !important;
      }
      .absolute {
        position: absolute !important;
      }
 
      .select-none {
        user-select: none !important;
        -webkit-user-select: none !important;
      }

      .pointer-events-none {
        pointer-events: none !important;
      }
      .pointer-events-auto {
        pointer-events: auto !important;
      }

      /* 窗口拖拽区域 */
      .drag-region {
        -webkit-app-region: drag;
      }
      .no-drag {
        -webkit-app-region: no-drag;
      }
    </style>
    <script>
      console.debug('[MainWindow] Document loading started',JSON.stringify({
        timestamp: Date.now(),
        url: window.location.href
      }));

      // 监听 DOMContentLoaded 事件
      document.addEventListener('DOMContentLoaded', () => {
        console.debug('[MainWindow] DOMContentLoaded fired',JSON.stringify({
          timestamp: Date.now(),
          readyState: document.readyState
        }));
      });

      // 监听 load 事件
      window.addEventListener('load', () => {
        console.debug('[MainWindow] Window load completed',JSON.stringify({
          timestamp: Date.now(),
          readyState: document.readyState
        }));
      });

      // 监听错误
      window.addEventListener('error', (event) => {
        console.error('[MainWindow] Error occurred:',JSON.stringify({
          error: event.error,
          message: event.message,
          timestamp: Date.now()
        }));
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('[MainWindow] Unhandled promise rejection:',JSON.stringify({
          reason: event.reason,
          timestamp: Date.now()
        }));
      });

      // 禁用默认的右键菜单
      window.addEventListener('contextmenu', (e) => {
        e.preventDefault()
      })
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./mainWindow.tsx"></script>
  </body>
</html>
